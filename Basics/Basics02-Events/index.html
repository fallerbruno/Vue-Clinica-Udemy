<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- v-on adiciona evento ao elemento -->
      <button v-on:click="counterPlus(10)">Add 10</button>
      <!-- aceita chamando ou nao a funcao -->
      <button v-on:click.right="counterReduce(5)">Substract 5</button>
      <p v-once >Starting Counter {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <input v-on:input="setName($event, 'Faller')" v-on:keyup.enter="confirmName" type="text" >
      <p>Your Name {{ confirmedName }}</p>
      <form v-on:submit.prevent="submitForm($event)">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
